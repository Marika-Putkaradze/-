         <!--section-->
         <section class="contact_sec1">
          <article class="contact_sec_article">
            <h2 class="contact_title">Get  in Touch</h2> 
            <div class="form_contact">
              <form name="form">
                <div class="name_email">
                  <input type="text" name="name" id="name" placeholder="Name">
                  <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="text_contact">
                  <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="send_button">SEND</button>
              </form>
            </div>
          </article>
        </section>
        <!--section-->
        <section class="contact_sec2">
          <section class="content">
           <h2 class="contact_sec2_h2">Contact</h2>
            <section class="iframe">
              <div class="contact_div_sec2">
                <div class="button_box">
                  <button class="contact_button">
                    <i class="fa-solid fa-phone"></i>
                  </button>
                  <span class="contact_span">Call Us</span>
                </div>
                <div class="button_box middle_contact">
                  <button class="contact_button">
                    <i class="fa-solid fa-envelope"></i>
                  </button>
                  <span class="contact_span">Email Us</span>
                </div>
                <div class="button_box">
                  <button class="contact_button">
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                  <span class="contact_span">Address</span>
                </div>
              </div>
                <div class="iframe_box">
